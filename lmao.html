<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #popup {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            text-align: center;
            line-height: 2;
            font-size: 18px;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="popup">you should kill yourself NOW!</div>

    <script>
        const popup = document.getElementById('popup');

        // initial position and size
        let x = 0, y = 0, width = 100, height = 50;
        let xSpeed = 8, ySpeed = 6;
        let sizeSpeed = 5;
        let maxWidth = 300, maxHeight = 150;
        let minWidth = 50, minHeight = 30;

        function animatePopup() {
            // update position
            x += xSpeed;
            y += ySpeed;

            // update size
            width += sizeSpeed;
            height += sizeSpeed;

            // bounce off edges
            if (x <= 0 || x + width >= window.innerWidth) {
                xSpeed *= -1;
            }
            if (y <= 0 || y + height >= window.innerHeight) {
                ySpeed *= -1;
            }

            // reverse size direction when limits are reached
            if (width >= maxWidth || width <= minWidth) {
                sizeSpeed *= -1;
            }

            // apply new styles
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            popup.style.width = width + 'px';
            popup.style.height = height + 'px';

            requestAnimationFrame(animatePopup);
        }

        // start the animation
        animatePopup();
    </script>
</body>
</html>
