<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>https://discord.gg/nP4ZVx2mfB</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #popup {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 200px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      transition: width 4s ease, height 4s ease;
    }

    /* fast movement */
    .move {
      animation: movePopup 5s infinite linear;
    }

    @keyframes movePopup {
      0% { top: 50px; left: 50px; }
      25% { top: 200px; left: 500px; }
      50% { top: 300px; left: 800px; }
      75% { top: 100px; left: 1200px; }
      100% { top: 50px; left: 50px; }
    }
  </style>
</head>
<body>

<div id="popup" class="move">
  https://discord.gg/nP4ZVx2mfB
</div>

<script>
  // slow resizing functionality
  setTimeout(function() {
    const popup = document.getElementById('popup');
    popup.style.width = '400px';
    popup.style.height = '300px';
  }, 1000); // wait 1 second before resizing starts
</script>

</body>
</html>
