<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // function
        function spawnMovingPopup() {
            // open window
            const popup = window.open(
                "", 
                "FlyingPopup", 
                "width=200,height=150,resizable=no,scrollbars=no"
            );

            if (!popup) {
                alert("the trolling will not happen if u wont allow popups for this site :sob:");
                return;
            }

            // write content to popup
            popup.document.write(`
                <html>
                    <head>
                        <title>lololol</title>
                        <style>
                            body {
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                font-family: Arial, sans-serif;
                                background-color: aqua;
                                color: black;
                                margin: 0;
                                height: 100%;
                                overflow: hidden;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>ur retarded!</h1>
                    </body>
                </html>
            `);
            popup.document.close();

            // Position variables
            let posX = 100;
            let posY = 100;
            let directionX = 1;
            let directionY = 1;

            // move the popup
            setInterval(() => {
                const screenWidth = screen.availWidth;
                const screenHeight = screen.availHeight;

                // change direction
                if (posX <= 0 || posX + 200 >= screenWidth) directionX *= -1;
                if (posY <= 0 || posY + 150 >= screenHeight) directionY *= -1;

                // update position
                posX += directionX * 10;
                posY += directionY * 10;

                // move the popup
                popup.moveTo(posX, posY);
            }, 50);
        }

        // spawn the popup on page load
        window.onload = spawnMovingPopup;
    </script>

        your an retard for going into this website!
