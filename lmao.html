<body>
    <h1 style="text-align: center; font-family: Arial, sans-serif; margin-top: 20px;">disable popups for some fun!</h1>

    <script>
        // create an array of popup configurations
        const popups = [
            {
                name: "FUN!!",
                width: 300,
                height: 200,
                speedX: 6,
                speedY: 4,
                resizeSpeed: 2
            },
            {
                name: "FUN!!",
                width: 300,
                height: 200,
                speedX: 6,
                speedY: 4,
                resizeSpeed: 2
            },
            {
                name: "FUN!!",
                width: 300,
                height: 200,
                speedX: 6,
                speedY: 4,
                resizeSpeed: 2
            },
            {
                name: "FUN!!",
                width: 300,
                height: 200,
                speedX: 6,
                speedY: 4,
                resizeSpeed: 2
            },
            {
                name: "FUN!!",
                width: 400,
                height: 250,
                speedX: 8,
                speedY: 5,
                resizeSpeed: 3
            }
        ];

        // function to create and animate a popup
        function createMovingPopup(config) {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // open the popup window
            let popup = window.open("", config.name, `width=${config.width},height=${config.height},left=0,top=0`);
            popup.document.write(`<h1 style="text-align: center; font-family: Arial, sans-serif;">${config.name}</h1>`);

            // initial position and resizing variables
            let posX = Math.random() * (screenWidth - config.width);
            let posY = Math.random() * (screenHeight - config.height);
            let resizeDirection = 1; // 1 means growing, -1 means shrinking

            // function to move and resize the popup
            function moveAndResize() {
                posX += config.speedX;
                posY += config.speedY;

                // bounce on edges
                if (posX <= 0 || posX >= screenWidth - config.width) {
                    config.speedX = -config.speedX;
                }
                if (posY <= 0 || posY >= screenHeight - config.height) {
                    config.speedY = -config.speedY;
                }

                // resize logic
                config.width += config.resizeSpeed * resizeDirection;
                config.height += config.resizeSpeed * resizeDirection;

                // reverse direction if limits are reached
                if (config.width >= 500 || config.width <= 200) {
                    resizeDirection *= -1;
                }

                // move and resize the popup
                popup.moveTo(posX, posY);
                popup.resizeTo(config.width, config.height);
            }

            // start the animation
            setInterval(moveAndResize, 20);
        }

        // create all popups
        popups.forEach(createMovingPopup);
    </script>
</body>
</html>
